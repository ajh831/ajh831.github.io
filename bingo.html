<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td {
            border: 1.5px solid green;
            text-align: center;
        }

        table {
            border-collapse: collapse; /* 가운데 정렬 */
            width: 150px;
            height: 150px;
        }

        /* th,td { */
            /* height: 200px; */
            /* width: 20px; */
        /* } */
    </style>
</head>

<body>
    <script id="bingoArr">
        // 1. 배열 생성
        var arr = [];

        // 2. 배열 초기화 1~25
        for (i = 0; i < 25; i++) {
            arr[i] = i + 1;
        }

        // 3. 배열 섞기
        arr.sort((a, b) => Math.random() - .5);

        // 0 -> [0][0]
        // 1 -> [0][1]
        // 2 -> [0][2]
        // 5 -> [1][0]
        // 6 -> [1][1]
        //      i/5 i%5

        // bingo = [];
        // 3.1 2차원 배열 만들기
        bingo = [];
        for (i = 0; i < 5; i++) {
            bingo[i] = new Array(5);
        }

        // // 3.2 bingo배열에 arr 넣기
        for (i = 0; i < 25; i++) {
            bingo[Math.floor(i / 5)][i % 5] = arr[i];
        }


        // // 4. 배열 출력하기
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                console.log(bingo[i][j]);
            }
        }

        // 테이블에 값 넣어보기
        // <table>
        // <tr>
        // <td> 1 </td>
        // <tr>
        // </table>
        // 이렇게 문자열로 만들면 됨

        document.write("<table border='1px'>");
        for (i = 0; i < 5; i++) {
            document.write("<tr>");
            for (j = 0; j < 5; j++) {
                document.write("<td>" + bingo[i][j] + "</td>");

            }
            document.write("</t>");
        }
        document.write("</tr>");
    </script>
</body>

</html>
