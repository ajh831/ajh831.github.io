<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script id="bingo">
        // [문제] 1~25로 채워진 빙고판 만들기
        // 1. 2차원 배열 생성
        // 2. 1~25를 순서대로 배열 채우기
        // 3. 랜덤 숫자를 구해서 배열의 자리를 랜덤으로 바꾸기

        var arr = [5];

        console.log(arr)
        for (i = 0; i < 5; i++)
            arr[i] = [5];

        // console.log(arr)

        var num = 1;
        for (i = 0; i < 5; i++)
            for (j = 0; j < 5; j++)
                arr[i][j] = num++;

        var tmp = 0;
        for (i = 0; i < 25; i++) {
            var num1 = parseInt(Math.random() * 5);
            var num2 = parseInt(Math.random() * 5);
            // console.log(num1);
            // console.log(num2);
            // console.log(arr[0][0]);
            // console.log(num1, num2, arr[num1][num2]);
            tmp = arr[0][0];
            arr[0][0] = arr[num1][num2];
            arr[num1][num2] = tmp;
        }

        console.log(arr)

        for(i=0;i<arr.length;i++) {
            document.write("<br>")
            for(j=0;j<arr[i].length;j++) {
                document.write(arr[i][j] + "&nbsp;&nbsp;")
            }
        }
    </script>
</body>

</html>
